<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Latihan 2 JSON</title>
</head>
<body class="container p-5">
    <h3 class="mb-3">Daftar Mahasiswa</h3>
    <div id="ListData"></div>
        
    <script>
        const lstdata = new XMLHttpRequest();
        lstdata.open("GET", "http://localhost/Sesi11/latihan02.php")
        lstdata.send();
        lstdata.onload = function(){
            const dta = JSON.parse(this.responseText)
            let tx = "<table class='table'><thead class='bg-secondary text-white'><th>#</th><th>NIM</th><th>Nama</th><th>Jenis Kelamin</th><th>Alamat</th><th>Hobi</th><th>Status</th></tr></thead>";
                tx += "<tbody>";

                let no=0;
                for(let i=0;i<dta.length;i++){
                    no++
                let jkel = (dta[i].JenisKelamin == "L")?"Laki-Laki":"Perempuan";
                tx +=    "<tr>";
                tx +=       "<td>"+no+"</td>";
                tx +=       "<td>"+dta[i].NIM+"</td>";
                tx +=       "<td>"+dta[i].Nama+"</td>";
                tx +=       "<td>"+jkel+"</td>";
                tx +=       "<td>"+dta[i].Alamat+"</td>";
                tx +=       "<td>"+dta[i].Hobi+"</td>";
                tx +=       "<td>"+dta[i].Status+"</td>";
                tx +=    "</tr>";
                }
                tx += "</tbody>";
                tx += "</table>";

                document.getElementById("ListData").innerHTML = tx;
        }
    </script>
</body>
</html>
