<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Latihan 1 JSON</title>
</head>
<body class="container p-5">
    <h3 class="pb-2">Format Form</h3>
    <form action="" class="form-control p-3 mb-3">
        NIM : <input type="text" id="txNIM" class="form-control my-2">
        Nama : <input type="text" id="txNAMA" class="form-control my-2">
        Jenis Kelamin : <input type="text" id="txJKEL" class="form-control my-2">
        Alamat : <input type="text" id="txALAMAT" class="form-control my-2">
        Hobi : <input type="text" id="txHOBI" class="form-control my-2">
        Status : <input type="text" id="txSTATUS" class="form-control my-2">
    </form>

    <h3>Format Text</h3>
    <div class="p-4 border rounded">
        NIM : <span type="text" id="txNIM2" class="p-2 border rounded"></span><br><br>
        Nama : <span type="text" id="txNAMA2" class="p-2 border rounded"></span><br><br>
        Jenis Kelamin : <span type="text" id="txJKEL2" class="p-2 border rounded"></span><br><br>
        Alamat : <span type="text" id="txALAMAT2" class="p-2 border rounded"></span><br><br>
        Hobi : <span type="text" id="txHOBI2" class="p-2 border rounded"></span><br><br>
        Status : <span type="text" id="txSTATUS2" class="p-2 border rounded"></span>
    </div>

    <script>
        const bacadata = new XMLHttpRequest();
        bacadata.open("GET", "http://localhost/Sesi11/latihan01.php");
        bacadata.send();
        bacadata.onload = function(){
            const dta = JSON.parse(this.responseText);
            let jkel = (dta.JenisKelamin == "L")?"Laki-Laki":"Perempuan";

            console.log(dta);
            document.getElementById("txNIM").value = dta.NIM;
            document.getElementById("txNAMA").value = dta.Nama;
            document.getElementById("txJKEL").value = jkel;
            document.getElementById("txALAMAT").value = dta.Alamat;
            document.getElementById("txHOBI").value = dta.Hobi;
            document.getElementById("txSTATUS").value = dta.Status;

            document.getElementById("txNIM2").innerHTML = dta.NIM;
            document.getElementById("txNAMA2").innerHTML = dta.Nama;
            document.getElementById("txJKEL2").innerHTML = jkel;
            document.getElementById("txALAMAT2").innerHTML = dta.Alamat;
            document.getElementById("txHOBI2").innerHTML = dta.Hobi;
            document.getElementById("txSTATUS2").innerHTML = dta.Status;
        }
    </script>
</body>
</html>
